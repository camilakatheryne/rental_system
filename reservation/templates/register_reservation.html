{% extends 'base.html' %}

{% block 'title' %} Reservation Register {% endblock %}


{% block 'body' %}

<div class="container">
    <br>
    <br>
    
    <div class="row">

        <div class="col-md-3">

        </div>

        <div class="col-md">
           <h1>Reservation Register</h1>
           <hr>

           <form method="POST" action="{% url 'validate_register_reservation' %}"> {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <br>
            <input class="btn btn-outline-primary btn-lg" type="submit" value="Register">
            <a href="{% url 'home' %}" class="btn btn-outline-warning btn-lg">Home</a>
           </form>
           
           
           
        </div>

        <div class="col-md-3">

        </div>


    </div>

</div>


{% endblock %}
